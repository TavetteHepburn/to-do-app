<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type="text/css" href="css/main.css">
  <title>To-Do List</title>
</head>

<body>
  <!-- HEADER SECTION -->
  <header>
    <div>
      <h1>To Do or Not To Do</h1>
    </div>
    <div>
      <h2 class='tagline'>(Your Priorities at a Glance)</h2>
    </div>
  </header>

  <!-- APP CONTAINER -->
  <section class='container'>

    <!-- TO DO SECTION -->

    <div class='week'>
      <div class=' row secondary-background'>
        <div class='day square'><h3>MON</h3></div>
        <div class='task square'><p>Insert some information about your week here</p></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>TUE</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>WED</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>THURS</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>FRI</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
    </div>

    <!-- REMINDER SECTION -->

    <section class='reminders'>
      <h3>REMINDERS</h3>
    </section>
  </section>

   <!-- FOOTER -->

  <footer>
   <span class='tagline'>created by Tavette Hepburn</span>
  </footer>
  
</body>
</html>
